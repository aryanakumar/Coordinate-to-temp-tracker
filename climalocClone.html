<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	 
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
		  });
		  
		  var mykey = config.key;
		  
		  	  map.addListener('click', function(event) {
    var myLatLng = event.latLng;
	var lat = myLatLng.lat();
    var lng = myLatLng.lng();
	console.log(lat);
	console.log(lng);
	
		
	var main="http://api.openweathermap.org/data/2.5/weather?lat=";
	var main2="&lon=";
	var main3 = "&units=metric&
	var main4 = mykey;
	var url= main+lat+main2+lng+main3+ main4;
	console.log(url);
	
	$.getJSON(url, function(json) {
	console.log(json.main.temp);
	})
  });
		  
        
      }
	 
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key= api key goes here&callback=initMap"
    async defer></script>
  </body>
</html>
